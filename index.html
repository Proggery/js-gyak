<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="container-fluid">
    <header class="row">
      <button id="btn" type="button" class="mx-auto btn btn-outline-primary">
        New Game
      </button>
    </header>
    <main class="row">
      <div id="badCharsMobile" class="d-md-none p-0"></div>

      <div class="wordFrame d-flex justify-content-center">
        <div id="word"></div>
      </div>
      <div id="error"></div>
      <div id="bad" class="py-5 text-center"></div>

      <div id="checkWrapper">
        <div id="badChars" class="d-none d-md-flex"></div>
        <div class="mb-3 mx-auto">
          <input maxlength="1" type="text" id="char" />
        </div>
        <button
          id="check"
          type="button"
          class="mx-auto btn btn-outline-secondary"
        >
          check
        </button>
      </div>
    </main>

    <script src="./game.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
